name: GameObject
type: classes
summary: |
  The GameObject class is a fundamental component within Unity that acts as a container for components, allowing you to build complex entities for your games and applications. GameObjects can be anything from characters, props, landscapes, cameras and even light sources. More information available in the [official Unity documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/GameObject.html).
