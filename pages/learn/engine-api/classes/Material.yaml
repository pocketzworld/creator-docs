name: Material
type: classes
summary: |
  The Material class in Unity allows the manipulation of properties of materials used in rendering 2D and 3D graphics. A Material determines how the lighting interacts with the surface of a GameObject, playing a critical role in the visual aesthetics of a game. The Material class is vital in shader programming. Read more in [Unity's Material Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Material.html).
