name: Entity
type: class
summary: |
  The base class for all objects that exist within the `Class.Room`
description: |
  `Class.Entity` is the base type for all objects that exists within the
  `Class.Room`. There are several implementations of `Class.Entity`, such as 
  `Class.Avatar` and `Class.Anchor`
  
  Generally, when documentation refers to an "entity" this is what it refers to.
