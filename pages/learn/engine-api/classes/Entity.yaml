  - name: find
    summary: |
      Gets the first entity found with the given name that is under a specific entity.
    description: |
      Returns the first `Class.Entity` found with the given name that is a child of `self`.
      This can be given as a path as well (e.g. "Child/Grandchild").
      
      This is more efficient than searching the whole room.
    code_samples:
    parameters:
      - name: self
        type: Entity
        default:
        summary: |
          The parent entity to search under.
      - name: name
        type: string
        default:
        summary: |
          The name of the entity to look for.
    returns:
      - type: Entity
        summary: |
          The entity found. This will be nil if none are found.
  - name: findNamed
    summary: |
      Gets all entities with the given name under a specific entity.
    description: |
      Returns an array of entities that match the given name that are children of `self`.
      This can be given as a path as well (e.g. "Child/Grandchild").
      
      This is more efficient than searching the whole room.
    code_samples:
    parameters:
