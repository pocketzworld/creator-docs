      - name: name
        type: string
        default:
        summary: |
          The name of the entities to look for.
    returns:
      - type: Array
        summary: |
          The array of entities. This will be empty if none are found.
  - name: findTyped
    summary: |
      Gets entities of given Type that are under a specific entity.
    description: |
      Returns an array of entities that are the given type that are children of `self`.
      
      This is more efficient than searching the whole room.
