name: VisualElement
type: classes
summary: |
  The VisualElement class in Unity is a significant part of the UI Toolkit and acts as the base class for all types of visual elements within Unity's design system. Whether it's a button, a text field, or an image, they all inherit from VisualElement. This base class provides many properties and methods that facilitate building complex user interfaces, such as layout, styling, event handling etc. For detailed insights, refer to the [official Unity Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/VisualElement.html).
