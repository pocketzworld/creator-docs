        type: DataType.Vector3
        default:
        summary: The Vector3 correspond to the direction for the character to look towards.
      - name: leftRightOnly
        type: boolean
        default:
        summary: If set to true, the character only changes its horizontal direction.
    returns:
      - type: void
        summary:
  - name: CancelCurrentBehaviour
    summary: This method stops any ongoing behavior or action that the character was performing and sets them to a default state.
    is_static: false
    returns:
