properties:
  - name: BillboardTransform
    summary: This property allows you to control a character's position and its orientation in the virtual game world.
    is_static: false
    type: Class.Transform
  - name: AnimationName
    summary: This property lets you control which animation is currently playing for the character.
    is_static: false
    type: string
  - name: Owner
    summary: This property indicates which player has control over the character.
    is_static: false
    type: Class.Character
  - name: Name
    summary: This property assigns a unique identifying name to each character.
    is_static: false
    type: string
  - name: IsRunning
    summary: This property tells you whether the character is currently in running motion.
    is_static: false
    type: boolean
  - name: IsWalking
    summary: This property indicates whether the character is currently in walking motion.
    is_static: false
    type: boolean
  - name: IsSitting
    summary: This property allows you to know if the character is currently resting in a sitting position.
    is_static: false
    type: boolean
  - name: IsLoaded
    summary: This property confirms whether all assets related to the character have been successfully loaded into the game.
    is_static: false
    type: boolean
  - name: IsMoving
    summary: This property checks whether the character is currently in any kind of motion.
    is_static: false
    type: boolean
  - name: IsAnchored
    summary: This property can be used to check if the character is fixed or anchored to a particular position.
    is_static: false
    type: boolean
  - name: IsFacingFront
    summary: Use this property to know if the character is currently facing towards the game camera.
    is_static: false
    type: boolean
  - name: Height
    summary: This property corresponds to the character's height.
    is_static: false
    type: number
