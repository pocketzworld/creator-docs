name: Character
type: classes
summary: |
  As a game developer, you create a world with characters that players can interact with. In Highrise, the Character class is your starting point for creating such characters. It allows you to design characters with attributes such as animations, behaviours and more. It is also the base to other move complex character types, like Class.Avatar .
