name: LeaderboardError
type: enums
summary: |
  LeaderboardError enum contains all possible error codes returned from Leaderboard API operations.
  Check the error parameter in callbacks to determine if the operation succeeded or failed.
description:
code_samples: |
  ```lua
  Leaderboard.SetScoreForPlayer("scores", player, 100, function(entry, error)
      if error == LeaderboardError.None then
          print("Score set successfully")
      elseif error == LeaderboardError.RequestThrottled then
          print("Too many requests, try again later")
      else
          print("Error: " .. tostring(error))
      end
  end)
  ```
