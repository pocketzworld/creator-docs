name: InventoryError
type: enums
summary: |
  InventoryError enum contains all possible error codes returned from Inventory API operations.
  Check the error parameter in callbacks to determine if the operation succeeded or failed.
description:
code_samples: |
  ```lua
  Inventory.GetPlayerItem(player, "sword", function(item, error)
      if error == InventoryError.None then
          print("Success")
      elseif error == InventoryError.RequestThrottled then
          print("Too many requests, try again later")
      else
          print("Error: " .. tostring(error))
      end
  end)
  ```
