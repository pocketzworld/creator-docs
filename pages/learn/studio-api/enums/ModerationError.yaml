name: ModerationError
type: enums
summary: |
  Error codes returned by moderation operations (Ban, Kick, Mute, etc.).
  Check for `ModerationError.None` to confirm successful operations.
  
  Available on: Server scripts only
description:
code_samples: |
  ```lua
  Moderation.BanPlayer(player, 3600, "Rule violation", function(error)
      if error == ModerationError.None then
          print("Ban successful")
      elseif error == ModerationError.InvalidUserId then
          print("User not found")
      elseif error == ModerationError.InsufficientPermissions then
          print("No permission to ban")
      elseif error == ModerationError.RequestThrottled then
          print("Too many requests, slow down")
      else
          print("Error: " .. tostring(error))
      end
  end)
  ```
