name: PaymentsError
type: enums
summary: |
  PaymentsError enum contains all possible error codes returned from Payments API operations.
  Check the error parameter in callbacks to determine if the operation succeeded or failed.
description:
code_samples: |
  ```lua
  Payments.GetProduct("bundle_id", function(product, error)
      if error == PaymentsError.None then
          print("Success")
      elseif error == PaymentsError.InvalidProductId then
          print("Product not found")
      elseif error == PaymentsError.RequestThrottled then
          print("Too many requests, try again later")
      else
          print("Error: " .. tostring(error))
      end
  end)
  ```
