name: StorageError
type: enums
summary: |
  Error codes returned by Storage operations (SetValue, GetValue, UpdateValue, etc.).
  Check for `StorageError.None` to confirm successful operations.
  
  Available on: Server scripts only
description:
code_samples: |
  ```lua
  Storage.SetValue("PlayerScore", 1000, function(error)
      if error == StorageError.None then
          print("Saved successfully!")
      elseif error == StorageError.InvalidKey then
          print("Invalid key format")
      elseif error == StorageError.ValueTooLarge then
          print("Value exceeds size limit")
      elseif error == StorageError.RequestThrottled then
          print("Too many requests, slow down")
      else
          print("Error: " .. tostring(error))
      end
  end)
  ```
