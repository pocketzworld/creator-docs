name: NumberValue
type: classes
summary: |
  NumberValue class stores a single number value with decimal point support, extending from Class.Value.
  Unlike IntValue, this supports floating-point numbers for precise calculations.
  It's designed for synchronizing numeric values across all clients in a networked environment.
  IMPORTANT: Values should be changed on the server side. The Changed event should be connected on the client side to receive updates.
  NOTE: You can optionally pass a player object as the third parameter to associate the value with a specific player.
  Alternatively, you can concatenate the player ID to the name: "ValueName" .. tostring(player.id)
description:
code_samples: |
  ```lua
  -- Create a NumberValue to track player health
  local playerHealth = NumberValue.new("PlayerHealth", 100.0)
  
  -- Listen for changes
  playerHealth.Changed:Connect(function(newVal, oldVal)
      print("Health changed from " .. oldVal .. " to " .. newVal)
  end)
  
  -- Update the value (syncs to all clients)
  playerHealth.value = 75.5
  ```
