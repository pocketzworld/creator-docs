  - name: GetEntries
    summary: |
      Retrieves a range of leaderboard entries starting from a specific rank.
      Returns entries sorted by rank.
    description:
    is_static: true
    code_samples: |
      ```lua
      -- Get top 10 entries
      Leaderboard.GetEntries("global_scores", 1, 10, function(entries, error)
          if error == LeaderboardError.None then
              print("Top 10 Players:")
              for i, entry in ipairs(entries) do
                  print(entry.rank .. ". " .. entry.name .. " - " .. entry.score)
              end
          end
      end)
      ```
    tags:
      - ServerOnly
    parameters:
