name: UserBan
type: classes
summary: |
  Represents a banned user record with ban details.
  Returned by `Moderation.GetBannedUsers()` for moderation management.
  
  Available on: Server scripts only
description:
code_samples: |
  ```lua
  Moderation.GetBannedUsers(20, nil, function(bans, cursor, error)
      if error == ModerationError.None then
          for i, ban in ipairs(bans) do
              print("Banned: " .. ban.user.name)
              print("  By: " .. ban.bannedBy.name)
              print("  Reason: " .. ban.message)
              print("  Created: " .. ban.createdAt)
              print("  Expires: " .. ban.expiresAt)
              
              -- Check if ban is permanent
              if ban.expiresAt == math.huge then
                  print("  (Permanent ban)")
              end
          end
      end
  end)
  ```
inherits:
