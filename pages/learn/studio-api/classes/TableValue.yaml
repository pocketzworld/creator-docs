name: TableValue
type: classes
summary: |
  TableValue class stores a Lua table (complex data structure), extending from Class.Value.
  It's designed for synchronizing table data across all clients in a networked environment,
  such as player inventories, game settings, or complex state objects.
  IMPORTANT: Values should be changed on the server side. The Changed event should be connected on the client side to receive updates.
  NOTE: You can optionally pass a player object as the third parameter to associate the value with a specific player.
  Alternatively, you can concatenate the player ID to the name: "ValueName" .. tostring(player.id)
description:
code_samples: |
  ```lua
  -- Create a TableValue to track game settings
  local gameSettings = TableValue.new("GameSettings", {
      difficulty = "normal",
      maxPlayers = 10,
      teamMode = true
  })
  
  -- Listen for changes
  gameSettings.Changed:Connect(function(newVal, oldVal)
      print("Game settings changed")
  end)
  
  -- Update the value (syncs to all clients)
  gameSettings.value = { difficulty = "hard", maxPlayers = 8, teamMode = false }
  ```
