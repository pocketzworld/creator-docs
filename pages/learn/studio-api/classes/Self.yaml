  - name: FixedUpdate
    summary: |
      Called at a fixed frame rate (typically 50 times per second).
      Use for physics operations like applying forces.
      Frame-rate independent by default.
    description:
    is_static: false
    code_samples: |
      ```lua
      function self:FixedUpdate()
          -- Apply physics force
          local rb = self.gameObject:GetComponent(Rigidbody)
          if rb then
              rb:AddForce(Vector3.up * 10)
          end
      end
      ```
    tags:
