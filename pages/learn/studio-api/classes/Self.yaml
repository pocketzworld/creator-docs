    code_samples: |
      ```lua
      local gameTime = 0
      
      function self:ServerUpdate()
          -- Update game timer
          gameTime = gameTime + Time.deltaTime
          
          -- Server-side game logic
          -- AI updates
          -- Spawn management
      end
      ```
    tags:
      - ClientAndServer
    parameters:
    returns:
      - type: void
        summary:
  - name: Start
    summary: |
      Called when the script is first loaded, before Update methods.
      Use for initialization logic that should run on both client and server.
      Runs based on script type (Client, Server, or ClientAndServer).
    description:
    is_static: false
    code_samples: |
      ```lua
      function self:Start()
          print("Script initialized!")
          print("GameObject: " .. self.gameObject.name)
          print("Position: " .. tostring(self.transform.position))
      end
      ```
    tags:
      - ClientAndServer
    parameters:
    returns:
      - type: void
        summary:
  - name: Update
    summary: |
      Called every frame. Use for frame-based logic and animations.
      Runs based on script type (Client, Server, or ClientAndServer).
      NOT frame-rate independent - use Time.deltaTime for smooth movement.
    description:
    is_static: false
    code_samples: |
      ```lua
      function self:Update()
          -- Rotate object smoothly
          local rotation = self.transform.eulerAngles
          rotation.y = rotation.y + (90 * Time.deltaTime)
          self.transform.eulerAngles = rotation
      end
      ```
    tags:
      - ClientAndServer
    parameters:
    returns:
      - type: void
        summary:
