  - name: OnTriggerEnter
    summary: |
      Called when a collider enters this object's trigger collider.
      Both GameObjects need a Collider, and one must have IsTrigger = true.
    description:
    is_static: false
    code_samples: |
      ```lua
      function self:OnTriggerEnter(collider)
          print("Trigger entered by: " .. collider.gameObject.name)
          
          -- Check if it's a player
          local character = collider.gameObject:GetComponent(Character)
          if character then
              print("Player entered trigger zone!")
          end
      end
      ```
    tags:
      - ClientAndServer
    parameters:
      - name: collider
        type: Class.Collider
        tags:
        default:
        summary:
    returns:
      - type: void
        summary:
