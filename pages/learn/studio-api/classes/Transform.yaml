  - name: Find
    summary: |
      The 'Find' method allows you to search for a child GameObject by its name. It is particularly useful when you need to access a specific child but do not have a reference to it. Be aware that this method is not optimal for regular use. If the child GameObject needs to be accessed frequently, it's less expensive to get a reference to that GameObject during initialization.
      [Unity's Transform.Find Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Transform.Find.html)
    description:
    is_static: false
    code_samples:
