name: Vector3Value
type: classes
summary: |
  Vector3Value class stores a single Vector3 value (3D coordinates), extending from Class.Value.
  It's designed for synchronizing 3D position, rotation, or direction data across all clients in a networked environment,
  such as object positions, spawn points, or movement directions.
  IMPORTANT: Values should be changed on the server side. The Changed event should be connected on the client side to receive updates.
  NOTE: You can optionally pass a player object as the third parameter to associate the value with a specific player.
  Alternatively, you can concatenate the player ID to the name: "ValueName" .. tostring(player.id)
description:
code_samples: |
  ```lua
  -- Create a Vector3Value to track target position
  local targetPos = Vector3Value.new("TargetPosition", Vector3.new(0, 0, 0))
  
  -- Listen for changes
  targetPos.Changed:Connect(function(newVal, oldVal)
      print("Target moved to: " .. tostring(newVal))
  end)
  
  -- Update the value (syncs to all clients)
  targetPos.value = Vector3.new(10, 5, 10)
  ```
