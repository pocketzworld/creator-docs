name: WorldProductPurchase
type: classes
summary: |
  WorldProductPurchase represents a completed purchase transaction.
  Received in Payments.PurchaseHandler when a player makes a purchase.
  Contains purchase details including product ID, user ID, and timestamp.
description:
code_samples: |
  ```lua
  Payments.PurchaseHandler = function(purchase, player)
      print("Purchase ID: " .. purchase.id)
      print("Product: " .. purchase.product_id)
      print("Buyer: " .. purchase.user_id)
      print("Date: " .. os.date("%Y-%m-%d", purchase.purchase_date))
      
      -- Grant rewards and acknowledge
      -- ... (grant items logic)
      Payments.AcknowledgePurchase(purchase, true)
  end
  ```
