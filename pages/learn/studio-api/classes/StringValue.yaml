name: StringValue
type: classes
summary: |
  StringValue class stores a single string value, extending from Class.Value.
  It's designed for synchronizing text data across all clients in a networked environment,
  such as game messages, player names, or status updates.
  IMPORTANT: Values should be changed on the server side. The Changed event should be connected on the client side to receive updates.
  NOTE: You can optionally pass a player object as the third parameter to associate the value with a specific player.
  Alternatively, you can concatenate the player ID to the name: "ValueName" .. tostring(player.id)
description:
code_samples: |
  ```lua
  -- Create a StringValue to track game status
  local gameStatus = StringValue.new("GameStatus", "Waiting")
  
  -- Listen for changes
  gameStatus.Changed:Connect(function(newVal, oldVal)
      print("Status changed from " .. oldVal .. " to " .. newVal)
  end)
  
  -- Update the value (syncs to all clients)
  gameStatus.value = "In Progress"
  ```
