name: WalletState
type: classes
summary: |
  Represents the current state of the world's wallet.
  Returned by wallet operations to show balance and earnings.
  
  Available on: Server scripts only
description:
code_samples: |
  ```lua
  Wallet.GetWallet(function(walletState, error)
      if error == WalletError.None then
          print("Current balance: " .. walletState.Gold .. " gold")
          print("Total earned: " .. walletState.EarnedGold .. " gold")
          print("Total spent: " .. (walletState.EarnedGold - walletState.Gold) .. " gold")
      end
  end)
  ```
