name: QuaternionValue
type: classes
summary: |
  QuaternionValue class stores a single Quaternion value (3D rotation), extending from Class.Value.
  It's designed for synchronizing rotation data across all clients in a networked environment,
  such as object rotations, camera orientations, or character facing directions.
  IMPORTANT: Values should be changed on the server side. The Changed event should be connected on the client side to receive updates.
  NOTE: You can optionally pass a player object as the third parameter to associate the value with a specific player.
  Alternatively, you can concatenate the player ID to the name: "ValueName" .. tostring(player.id)
description:
code_samples: |
  ```lua
  -- Create a QuaternionValue to track door rotation
  local doorRotation = QuaternionValue.new("DoorRotation", Quaternion.identity)
  
  -- Listen for changes
  doorRotation.Changed:Connect(function(newVal, oldVal)
      print("Door rotation changed")
  end)
  
  -- Update the value (syncs to all clients)
  doorRotation.value = Quaternion.Euler(0, 90, 0)
  ```
