name: IntValue
type: classes
summary: |
  IntValue class stores a single integer value (whole numbers without decimals), extending from Class.Value.
  It's designed for synchronizing integer values across all clients in a networked environment,
  such as player scores, round numbers, or item counts.
  IMPORTANT: Values should be changed on the server side. The Changed event should be connected on the client side to receive updates.
  NOTE: You can optionally pass a player object as the third parameter to associate the value with a specific player.
  Alternatively, you can concatenate the player ID to the name: "ValueName" .. tostring(player.id)
description:
code_samples: |
  ```lua
  -- Create an IntValue to track player lives
  local playerLives = IntValue.new("PlayerLives", 3)
  
  -- Listen for changes
  playerLives.Changed:Connect(function(newVal, oldVal)
      print("Lives changed from " .. oldVal .. " to " .. newVal)
  end)
  
  -- Update the value (syncs to all clients)
  playerLives.value = playerLives.value - 1
  ```
