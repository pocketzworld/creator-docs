name: Vector2Value
type: classes
summary: |
  Vector2Value class stores a single Vector2 value (2D coordinates), extending from Class.Value.
  It's designed for synchronizing 2D position or direction data across all clients in a networked environment,
  such as UI positions, 2D game coordinates, or directional input.
  IMPORTANT: Values should be changed on the server side. The Changed event should be connected on the client side to receive updates.
  NOTE: You can optionally pass a player object as the third parameter to associate the value with a specific player.
  Alternatively, you can concatenate the player ID to the name: "ValueName" .. tostring(player.id)
description:
code_samples: |
  ```lua
  -- Create a Vector2Value to track cursor position
  local cursorPos = Vector2Value.new("CursorPosition", Vector2.new(0, 0))
  
  -- Listen for changes
  cursorPos.Changed:Connect(function(newVal, oldVal)
      print("Cursor moved to: " .. tostring(newVal))
  end)
  
  -- Update the value (syncs to all clients)
  cursorPos.value = Vector2.new(100, 50)
  ```
