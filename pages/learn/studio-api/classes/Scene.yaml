name: Scene
type: classes
summary: |
  The global `scene` object represents the current world scene.
  Scenes allow you to section your world into different areas with separate player management.
  
  Use cases:
  - Access players in the current scene (`scene.players`, `scene.playerCount`)
  - Listen for players joining or leaving the scene
  - Get the scene's main camera (client-side)
  - Instantiate scene prefabs (server-side)
  - Access scene name and ID
  
  
  Example usage:
description:
code_samples: |
  ```lua
  --!Type(ClientAndServer)
  
  function self:Start()
      print("Scene: " .. scene.name)
      print("Players in scene: " .. scene.playerCount)
      
      -- Iterate through scene players
      for i, player in ipairs(scene.players) do
          print("  - " .. player.name)
      end
  end
  
  function self:ServerStart()
      -- Listen for players joining this scene
      scene.PlayerJoined:Connect(function(scene, player)
          print(player.name .. " joined the scene!")
      end)
      
      -- Listen for players leaving this scene
      scene.PlayerLeft:Connect(function(scene, player)
          print(player.name .. " left the scene!")
      end)
  end
  ```
