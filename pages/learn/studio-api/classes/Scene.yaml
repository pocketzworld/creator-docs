    summary: |
      Instantiates a scene prefab at the specified position and rotation.
      The owner parameter determines which player "owns" the instantiated scene.
      
      IMPORTANT: Server-side only.
      
      Available on: Server only
    description:
    is_static: false
    code_samples: |
      ```lua
      --!Type(Server)
      
      function self:ServerStart()
          server.PlayerConnected:Connect(function(player)
              -- Create a personal scene instance for the player
              local personalScene = scene.Instantiate(
                  scenePrefab,
                  Vector3.new(0, 0, 0),
                  Vector3.new(0, 0, 0),
                  player
              )
              
              print("Created personal scene for " .. player.name)
              
              -- Move player to their personal scene
              server.MovePlayerToScene(player, personalScene)
          end)
      end
      ```
