name: InventoryItem
type: classes
summary: |
  InventoryItem contains the data for an item retrieved through Inventory.GetItem or Inventory.GetItems.
  Provides information about item quantity, availability, timestamps, and reservations.
description:
code_samples: |
  ```lua
  Inventory.GetPlayerItem(player, "sword", function(item, error)
      if error == InventoryError.None and item ~= nil then
          print("Item ID: " .. item.id)
          print("Total amount: " .. item.amount)
          print("Available: " .. item.available)
          print("Reserved: " .. (item.amount - item.available))
          print("Created: " .. os.date("%Y-%m-%d", item.createdAt))
      end
  end)
  ```
