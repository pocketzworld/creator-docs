properties:
  - name: amount
    summary: |
      Total quantity of this item the owner has (includes reserved items).
    description:
    is_static: false
    code_samples: |
      ```lua
      print("Total items: " .. item.amount)
      ```
    tags:
      - ServerOnly
      - ReadOnly
    type: number
  - name: available
    summary: |
      Quantity of this item that is not reserved and can be used in transactions.
    description:
    is_static: false
    code_samples: |
      ```lua
      print("Available items: " .. item.available)
      local reservedCount = item.amount - item.available
      ```
    tags:
      - ServerOnly
      - ReadOnly
    type: number
  - name: createdAt
    summary: |
      Unix epoch timestamp (UTC) when the holder first obtained this item.
      Use os.date() to format into human-readable format.
    description:
    is_static: false
    code_samples: |
      ```lua
      local createdDate = os.date("%Y-%m-%d %H:%M:%S", item.createdAt)
      print("Item created: " .. createdDate)
      ```
    tags:
      - ServerOnly
      - ReadOnly
    type: number
  - name: holderId
    summary: |
      The ID of the holder (player) who owns this item.
    description:
    is_static: false
    code_samples: |
      ```lua
      print("Owner ID: " .. item.holderId)
      ```
    tags:
      - ServerOnly
      - ReadOnly
    type: string
  - name: id
    summary: |
      The unique identifier of the item.
    description:
    is_static: false
    code_samples: |
      ```lua
      print("Item ID: " .. item.id)
      ```
    tags:
      - ServerOnly
      - ReadOnly
    type: string
  - name: reservations
    summary: |
      Array of InventoryReservations showing how many items are reserved and their purposes.
    description:
    is_static: false
    code_samples: |
      ```lua
      for i, reservation in ipairs(item.reservations) do
          print("Reserved: " .. reservation.amount .. " for " .. reservation.reservedFor)
      end
      ```
    tags:
      - ServerOnly
      - ReadOnly
    type: {Class.InventoryReservation}
  - name: updatedAt
    summary: |
      Unix epoch timestamp (UTC) when this item was last modified.
      Use os.date() to format into human-readable format.
    description:
    is_static: false
    code_samples: |
      ```lua
      local updatedDate = os.date("%Y-%m-%d %H:%M:%S", item.updatedAt)
      print("Item updated: " .. updatedDate)
      ```
    tags:
      - ServerOnly
      - ReadOnly
    type: number
