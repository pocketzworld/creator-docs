name: WorldProduct
type: classes
summary: |
  WorldProduct represents a purchasable product configured in your world.
  Contains product information including ID, name, description, and price in Gold.
  Retrieved via Payments.GetProduct or Payments.GetProducts.
description:
code_samples: |
  ```lua
  Payments.GetProduct("premium_bundle", function(product, error)
      if error == PaymentsError.None and product ~= nil then
          print("ID: " .. product.id)
          print("Name: " .. product.name)
          print("Description: " .. product.description)
          print("Price: " .. product.price .. " Gold")
      end
  end)
  ```
