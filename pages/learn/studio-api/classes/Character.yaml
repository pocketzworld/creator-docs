name: Character
type: classes
summary: |
  Represents an in-game character, providing properties and methods to control its movement, appearance, and interaction within the game environment.
description:
code_samples:
inherits:
  - Class.NetworkBehaviour
tags:
constructors:
properties:
  - name: AnchorChanged
    summary: |
      Event that fires when the characters anchor changes
      Event Parameters:
          Anchor: the new anchor that the character is on
          Old Anchor: the old anchor that the character was on
    description:
    is_static: false
    code_samples: |
      ```lua
      local player = client.localPlayer
      player.character.AnchorChanged:Connect(function(anchor, oldAnchor)
        print("Character anchor changed to " .. anchor.name .. " from " .. oldAnchor.name)
      end)
      ```
    tags:
      - ClientAndServer
      - ReadOnly
    type: Class.Event
  - name: AnimationEvent
    summary: |
      Event fired when an animation event occurs
      Event Parameters:
          Event: an instance of the AnimationEvent class
    description:
    is_static: false
    code_samples: |
      ```lua
      local player = client.localPlayer
      player.character.AnimationEvent:Connect(function(event)
        print("Animation event: " .. event)
      end)
      ```
    tags:
      - ClientOnly
      - ReadOnly
    type: Class.Event
  - name: EmotePlayed
    summary: |
      Event that fires when the character plays an emote
      Event Parameters:
          Name: the name of the emote that was played
          Loop: whether the emote is looping
          TimeScale: the speed of the emote
    description:
    is_static: false
    code_samples:
    tags:
      - ClientOnly
      - ReadOnly
    type: Class.Event
  - name: EmoteStopped
    summary: |
      Event that fires when the character stops an emote in progress or a looping emote
      Event Parameters: none
    description:
    is_static: false
    code_samples:
    tags:
      - ClientOnly
      - ReadOnly
    type: Class.Event
  - name: MoveFinished
    summary: |
      Event fired when the character has finished moving
      Event Parameters: none
    description:
    is_static: false
    code_samples: |
      ```lua
      local player = client.localPlayer
      player.character.MoveFinished:Connect(function()
        print("Character has finished moving.")
      end)
      ```
    tags:
      - ClientOnly
      - ReadOnly
    type: Class.Event
  - name: MoveStarted
    summary: |
      Event fired when the character has started moving
