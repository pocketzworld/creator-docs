    is_static: false
    code_samples:
    tags:
      - ClientOnly
      - ReadOnly
    type: Class.Event
  - name: StateChanged
    summary: |
      Event fired when the characters state changes
      Event Parameters:
          State: the new state of the character
          Old State: the old state of the character
    description:
    is_static: false
    code_samples: |
      ```lua
      local player = client.localPlayer
      player.character.StateChanged:Connect(function(state)
