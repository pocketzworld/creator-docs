  - name: localPlayer
    summary: |
      Provides direct access to the local player on this client.
      This is the player instance representing the user running this specific client.
      Use this to access local player properties, character, or user information.
    description:
    is_static: false
    code_samples: |
      ```lua
      --!Type(Client)
      
      function self:ClientStart()
          local me = client.localPlayer
          print("My name: " .. me.name)
          print("My user ID: " .. me.user.id)
          
          -- Access local player character
          if me.character ~= nil then
              print("My position: " .. tostring(me.character.Position))
          end
          
          -- Check if local player is a moderator
          if me.isModerator then
              print("I am a moderator!")
          end
      end
      ```
    tags:
      - ClientOnly
      - ReadOnly
    type: Class.Player
