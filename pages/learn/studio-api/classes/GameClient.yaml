  - name: PlayerConnected
    summary: |
      Event triggered when a player connects to the game from the client's perspective.
      Fires for all players, including the local player and remote players.
      
      NOTE: This fires when a player connects, NOT when their avatar spawns.
      For avatar spawn events, use player.CharacterChanged event.
      
      Event Parameters:
          Player: The player who connected
    description:
    is_static: false
    code_samples: |
      ```lua
      --!Type(Client)
      
      function self:ClientStart()
          client.PlayerConnected:Connect(function(player)
              print(player.name .. " connected!")
              
              -- Check if it's the local player
              if player == client.localPlayer then
                  print("I connected!")
              else
                  print("Another player connected")
              end
              
              -- Display welcome message
              print("Welcome " .. player.name .. " (ID: " .. player.user.id .. ")")
          end)
      end
      ```
      ```lua
      --!Type(ClientAndServer)
      
      -- Track players on both client and server
      function self:ClientStart()
          client.PlayerConnected:Connect(function(player)
              print("[CLIENT] Player connected: " .. player.name)
              -- Update UI for client
          end)
      end
      
      function self:ServerStart()
          server.PlayerConnected:Connect(function(player)
              print("[SERVER] Player connected: " .. player.name)
              -- Initialize server-side player data
          end)
      end
      ```
    tags:
      - ClientOnly
      - ReadOnly
    type: Class.Event
  - name: PlayerDisconnected
    summary: |
      Event triggered when a player disconnects from the game from the client's perspective.
      Fires for all players, including remote players (but not typically for local player as the client stops running).
      Use this to clean up client-side resources or update UI when other players leave.
      
      Event Parameters:
          Player: The player who disconnected
    description:
    is_static: false
    code_samples: |
      ```lua
      --!Type(Client)
      
      function self:ClientStart()
          client.PlayerDisconnected:Connect(function(player)
              print(player.name .. " disconnected!")
              
              -- Clean up client-side references
              print("Goodbye " .. player.name)
              
              -- Update player count UI (use scene.playerCount for current scene)
              print("Players in scene: " .. scene.playerCount)
          end)
      end
      ```
      ```lua
      --!Type(Client)
      
      -- Example: Track and display active players
      local playerList = {}
      
      function self:ClientStart()
          -- RECOMMENDED: Use scene.players for current scene
          for i, player in ipairs(scene.players) do
              playerList[player.user.id] = player.name
          end
          
          -- Track players joining the scene
          scene.PlayerJoined:Connect(function(scene, player)
              playerList[player.user.id] = player.name
              print("Added to scene: " .. player.name)
          end)
          
          -- Track players leaving the scene
          scene.PlayerLeft:Connect(function(scene, player)
              playerList[player.user.id] = nil
              print("Left scene: " .. player.name)
          end)
      end
      ```
    tags:
      - ClientOnly
      - ReadOnly
    type: Class.Event
