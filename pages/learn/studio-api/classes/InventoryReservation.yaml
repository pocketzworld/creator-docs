name: InventoryReservation
type: classes
summary: |
  InventoryReservation is returned from InventoryItem.Reservations and contains information about reserved items.
  Shows how many items are reserved and the purpose they were reserved for.
description:
code_samples: |
  ```lua
  Inventory.GetPlayerItem(player, "armor", function(item, error)
      if item ~= nil then
          for i, reservation in ipairs(item.reservations) do
              print(reservation.amount .. " items reserved for: " .. reservation.reservedFor)
          end
      end
  end)
  ```
inherits:
tags:
constructors:
properties:
  - name: amount
    summary: |
      The quantity of items that have been reserved.
    description:
    is_static: false
    code_samples: |
      ```lua
      print("Reserved quantity: " .. reservation.amount)
      ```
    tags:
      - ServerOnly
      - ReadOnly
    type: number
  - name: reservedFor
    summary: |
      The purpose identifier for the reservation.
      Corresponds to the reservedFor parameter in InventoryTransaction.Reserve and Release.
    description:
    is_static: false
    code_samples: |
      ```lua
      if reservation.reservedFor == "equipped" then
          print("Item is currently equipped")
      end
      ```
    tags:
      - ServerOnly
      - ReadOnly
    type: string
