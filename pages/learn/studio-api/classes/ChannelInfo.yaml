name: ChannelInfo
type: classes
summary: |
  Represents a chat channel configuration returned by `Chat:CreateChannel()`.
  Use this to configure proximity chat and speaker filters for the channel.
  
  Channels manage voice and text communication between players, allowing you to control who can speak to whom.
  
  Example usage:
description:
code_samples: |
  ```lua
  --!Type(Server)
  
  function self:ServerStart()
      -- Create a channel
      local teamChannel = Chat:CreateChannel("TeamChat", true, true)
      
      -- Configure proximity chat
      teamChannel:EnableProximityChat(50, 10)
      
      -- Add players to the channel
      server.PlayerConnected:Connect(function(player)
          Chat:AddPlayerToChannel(teamChannel, player)
      end)
  end
  ```
