    summary: Plays music using an AudioShader.
    description: |
      Plays music through the specified AudioShader with an optional volume parameter.
    is_static: false
    code_samples: []
    parameters:
      - name: shader
        type: Class.AudioShader
        default: null
        summary: The AudioShader to play.
      - name: volume
        type: number
