name: NetworkValue
type: classes
summary: |
  Base class for all networked value types (BoolValue, NumberValue, StringValue, etc.).
  Provides the Changed event that all value types inherit.
  
  Do not instantiate directly - use specific value types instead:
  - BoolValue
  - NumberValue  
  - StringValue
  - IntValue
  - Vector2Value
  - Vector3Value
  - QuaternionValue
  - TableValue
  - NetworkObjectValue
  
  Available on: Client and Server scripts
description:
code_samples: |
  ```lua
  -- Use specific value types, not NetworkValue directly
  local myNumber = NumberValue.new("Score", 0)
  local myBool = BoolValue.new("GameActive", false)
  local myString = StringValue.new("Status", "waiting")
  
  -- All inherit the Changed event
  myNumber.Changed:Connect(function(newVal, oldVal)
      print("Score changed from " .. oldVal .. " to " .. newVal)
  end)
  ```
