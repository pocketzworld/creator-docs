    summary: |
      The `isStatic` property is used for designating whether a GameObject is static. A static GameObject will not move, rotate, or scale throughout its existence. This is useful for objects like buildings or landscape features.
      [Unity's GameObject.isStatic Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/GameObject-isStatic.html)
