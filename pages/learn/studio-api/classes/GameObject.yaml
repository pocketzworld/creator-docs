properties:
  - name: activeInHierarchy
    summary: |
      The `activeInHierarchy` property checks if the GameObject is active in its hierarchy. If a parent GameObject is inactive, then all of its children will also be inactive regardless of their activeSelf status.
      [Unity's GameObject.activeInHierarchy Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/GameObject-activeInHierarchy.html)
    description:
