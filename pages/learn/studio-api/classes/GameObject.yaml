    type: boolean
  - name: activeSelf
    summary: |
      The `activeSelf` property indicates whether the GameObject is active in the scene or not. If a GameObject is inactive, it will not be rendered and will not trigger any of its script events.
      [Unity's GameObject.activeSelf Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/GameObject-activeSelf.html)
    description:
