        summary: |
          Returns an array of GameObjects tagged with the specified string.
  - name: FindWithTag
    summary: |
      The `FindWithTag` method returns the first active GameObject tagged with a specified string. This can be particularly useful to quickly access specific GameObjects in the scene.
      [Unity's GameObject.FindWithTag Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/GameObject.FindWithTag.html)
