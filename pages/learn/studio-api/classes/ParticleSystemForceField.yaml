    summary: |
      The 'rotationRandomness' property introduces variability to the direction of the particles when in contact with the force field. This can be handy for generating organic and less predictable visual effects. More information can be found at [Unity's ParticleSystemForceField.rotationRandomness Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/ParticleSystemForceField-rotationRandomness.html).
