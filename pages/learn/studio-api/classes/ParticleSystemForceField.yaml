      The 'length' property sets the extent of the ParticleSystemForceField along its local Z-axis. It can be used to configure a depth-wise influence of the force, providing a 3D move space for the particles. Learn more about it at [Unity's ParticleSystemForceField.length Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/ParticleSystemForceField-length.html).
