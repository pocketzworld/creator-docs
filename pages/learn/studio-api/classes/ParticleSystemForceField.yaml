      The 'gravityFocus' property influences the focus point for gravitational forces. That's to say, it adjusts how much the particles rush to reach an imaginary focus point. More details can be found in [Unity's ParticleSystemForceField.gravityFocus Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/ParticleSystemForceField-gravityFocus.html).
