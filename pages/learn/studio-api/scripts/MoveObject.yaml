name: MoveObject
type: scripts
summary: |
  MoveObject is a built-in component for moving GameObjects along a path defined by travel points.
  This component can be found in the built-in components section of the Assets Catalog and dragged onto any GameObject.
  Add travel points to create a path, configure duration, and control playback through pause, resume, and restart methods.
