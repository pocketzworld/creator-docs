  - name: Lerp
    summary: |
      Calculates and returns a color that is a certain percentage (defined by the third parameter) between two other colors. This can be used to smoothly transition between two colors.
      [Unity's Color.Lerp Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Color.Lerp.html)
    description:
    is_static: true
    code_samples: |
      ```lua
      local colorA = Color.new(1, 0, 0) -- Red color
      local colorB = Color.new(0, 1, 0) -- Green color
      
      local transitionColor = Color.Lerp(colorA, colorB, 0.5) -- Transition color between red and green
      ```
    tags:
      - ClientAndServer
    parameters:
      - name: a
        type: DataType.Color
        tags:
        default:
        summary: |
          The color to transition from.
      - name: b
        type: DataType.Color
        tags:
        default:
        summary: |
          The color to transition into.
      - name: t
        type: number
        tags:
        default:
        summary: |
          The percentage of the transition. 0 represents color 'a' and 1 represents color 'b'.
    returns:
      - type: DataType.Color
        summary: |
          Returns the interpolated color.
  - name: LerpUnclamped
    summary: |
      Works similarly to 'Lerp', but without clamping the percentage (third parameter) between 0 and 1. This allows for extrapolation beyond the two original colors.
      [Unity's Color.LerpUnclamped Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Color.LerpUnclamped.html)
    description:
    is_static: true
    code_samples: |
      ```lua
      local colorA = Color.new(1, 0, 0) -- Red color
      local colorB = Color.new(0, 1, 0) -- Green color
      
      local transitionColor = Color.LerpUnclamped(colorA, colorB, 1.5) -- Extrapolated color beyond red and green
      ```
    tags:
      - ClientAndServer
    parameters:
      - name: a
        type: DataType.Color
        tags:
        default:
        summary: |
          The color to transition from.
      - name: b
        type: DataType.Color
        tags:
        default:
        summary: |
          The color to transition into.
      - name: t
        type: number
        tags:
        default:
        summary: |
          The percentage of the transition.
    returns:
      - type: DataType.Color
        summary: |
          Returns the interpolated or extrapolated color.
