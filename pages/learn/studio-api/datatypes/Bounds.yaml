        type: DataType.Bounds
        tags:
        default:
        summary: |
          The other bounding box to test intersection with.
    returns:
      - type: boolean
        summary: |
          Returns true if the bounding boxes intersect, false otherwise.
  - name: SetMinMax
    summary: |
      The minimum and maximum corners of the bounding box.
      [Unity's Bounds.SetMinMax Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Bounds.SetMinMax.html)
