properties:
  - name: center
    summary: |
      Obtain or modify the center position of the Rect. The center represents the midpoint of the Rect.
      [Unity's Rect.center Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-center.html)
    description:
    is_static: false
    code_samples: |
      ```lua
      local rect = Rect.new(0, 0, 100, 100)
      rect.center = Vector2.new(50, 50)
      
      print(rect.center.x) -- 50
      print(rect.center.y) -- 50
      ```
    tags:
      - ClientOnly
    type: DataType.Vector2
  - name: height
    summary: |
      Retrieve or set the height of the Rect. The height represents the vertical size of the Rect.
      [Unity's Rect.height Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-height.html)
    description:
    is_static: false
    code_samples: |
      ```lua
      local rect = Rect.new(0, 0, 100, 100)
      rect.height = 50
      
      print(rect.height) -- 50
      ```
    tags:
      - ClientOnly
    type: number
  - name: max
    summary: |
      Get the max point of the Rect. The max point represents the top-right corner of the Rect.
      [Unity's Rect.max Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-max.html)
    description:
    is_static: false
    code_samples: |
      ```lua
      local rect = Rect.new(0, 0, 100, 100)
      
      print(rect.max.x) -- 100
      print(rect.max.y) -- 100
      ```
    tags:
      - ClientOnly
    type: DataType.Vector2
  - name: min
    summary: |
      Access the min point of the Rect. The min point represents the bottom-left corner of the Rect.
      [Unity's Rect.min Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-min.html)
    description:
    is_static: false
    code_samples: |
      ```lua
      local rect = Rect.new(0, 0, 100, 100)
      
      print(rect.min.x) -- 0
      print(rect.min.y) -- 0
      ```
    tags:
      - ClientOnly
    type: DataType.Vector2
  - name: position
    summary: |
      Get or set the position of the Rect as a Vector2. The position represents the x, y coordinates of the Rect.
      [Unity's Rect.position Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-position.html)
    description:
    is_static: false
    code_samples: |
      ```lua
      local rect = Rect.new(0, 0, 100, 100)
      rect.position = Vector2.new(10, 10)
      
      print(rect.position.x) -- 10
      print(rect.position.y) -- 10
      ```
    tags:
      - ClientOnly
    type: DataType.Vector2
  - name: size
    summary: |
      Get or set the size of the Rect as a Vector2. The size represents the width, height dimensions of the Rect.
      [Unity's Rect.size Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-size.html)
    description:
    is_static: false
    code_samples: |
      ```lua
      local rect = Rect.new(0, 0, 100, 100)
      rect.size = Vector2.new(50, 50)
      
      print(rect.size.x) -- 50
      print(rect.size.y) -- 50
      ```
    tags:
      - ClientOnly
    type: DataType.Vector2
  - name: width
    summary: |
      Access or modify the width of the Rect. The width represents the horizontal size of the Rect.
      [Unity's Rect.width Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-width.html)
    description:
    is_static: false
    code_samples: |
      ```lua
      local rect = Rect.new(0, 0, 100, 100)
      rect.width = 50
      
      print(rect.width) -- 50
      ```
    tags:
      - ClientOnly
    type: number
  - name: x
    summary: |
      Retrieve or assign the x-coordinate of the Rect. The x-coordinate represents the horizontal position of the Rect.
      [Unity's Rect.x Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-x.html)
    description:
    is_static: false
    code_samples: |
      ```lua
      local rect = Rect.new(0, 0, 100, 100)
      rect.x = 10
      
      print(rect.x) -- 10
      ```
    tags:
      - ClientOnly
    type: number
  - name: xMax
    summary: |
      Get the maximum x-coordinate of the Rect. The xMax represents the right edge of the Rect.
      [Unity's Rect.xMax Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-xMax.html)
    description:
    is_static: false
    code_samples: |
      ```lua
      local rect = Rect.new(0, 0, 100, 100)
      
      print(rect.xMax) -- 100
      ```
    tags:
      - ClientOnly
    type: number
  - name: xMin
    summary: |
      Access the minimum x-coordinate of the Rect. The xMin represents the left edge of the Rect.
      [Unity's Rect.xMin Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-xMin.html)
    description:
    is_static: false
    code_samples: |
      ```lua
      local rect = Rect.new(0, 0, 100, 100)
      
      print(rect.xMin) -- 0
      ```
    tags:
      - ClientOnly
    type: number
  - name: y
    summary: |
      Access or modify the y-coordinate of the Rect. The y-coordinate represents the vertical position of the Rect.
      [Unity's Rect.y Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-y.html)
    description:
    is_static: false
    code_samples: |
      ```lua
      local rect = Rect.new(0, 0, 100, 100)
      rect.y = 10
      
      print(rect.y) -- 10
      ```
    tags:
      - ClientOnly
    type: number
  - name: yMax
    summary: |
      Access the maximum y-coordinate of the Rect. The yMax represents the top edge of the Rect.
      [Unity's Rect.yMax Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-yMax.html)
    description:
    is_static: false
    code_samples: |
      ```lua
      local rect = Rect.new(0, 0, 100, 100)
      
      print(rect.yMax) -- 100
      ```
    tags:
      - ClientOnly
    type: number
  - name: yMin
    summary: |
      Access the minimum y-coordinate of the Rect. The yMin represents the bottom edge of the Rect.
      [Unity's Rect.yMin Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-yMin.html)
    description:
    is_static: false
    code_samples: |
      ```lua
      local rect = Rect.new(0, 0, 100, 100)
      
      print(rect.yMin) -- 0
      ```
    tags:
      - ClientOnly
    type: number
  - name: zero
    summary: |
      Obtain a Rect instance positioned at the origin (0, 0) with zero width and height. This represents a point at the origin.
      [Unity's Rect.zero Documentation](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/Rect-zero.html)
    description:
    is_static: true
    code_samples: |
      ```lua
      print(Rect.zero.x) -- 0
      print(Rect.zero.y) -- 0
      
      print(Rect.zero.width) -- 0
      print(Rect.zero.height) -- 0
      ```
    tags:
      - ClientOnly
      - ReadOnly
    type: DataType.Rect
